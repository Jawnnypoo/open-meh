apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.jawnnypoo.openmeh"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "MEH_API_KEY", project.MEH_API_KEY
        buildConfigField "String", "YOUTUBE_API_KEY", project.YOUTUBE_API_KEY
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.jakewharton.timber:timber:3.0.1'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.google.code.gson:gson:2.3.0'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.pnikosis:materialish-progress:1.5'
}
